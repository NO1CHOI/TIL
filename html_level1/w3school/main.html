<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="html css best tutorial site">
    <meta name="keywords" content="w3schools, html, css, tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3schools</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <h1>Welcome Back</h1>
        <p>welcome back! Please enter your details.</p>
        <form action="#" method="post" id="login_frm">
            <h2>Email</h2>
            <p><input type="email" placeholder="Enter your Email or ID" name="user_email" required autocomplete="on"></p>
            <h2>Password</h2>
            <p><input type="password" placeholder="Enter your Email or ID" name="user_pw" required ></p>
            <h2>Forgot Password</h2>
            <p><button type="button" id="login_btn">Login</button></p>
            <p><a href="./index.html" class="google_login">sign in with Google</a></p>
        </form>
        <p>Don't have on account? <a href="#">Sign up for free</a></p>
    </div>
</body>
</html>
