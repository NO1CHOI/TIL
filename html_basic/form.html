<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 입력, 선택 컨트롤 양식 폼</title>
    <style>
        legend {display:none;}
    </style>
</head>
<body>
    <!-- 사용자 입력,선택 컨트롤 묶음 틀로 form 작성 -->
    <!-- action 사용자가 입력, 선택한 테이터를 전송하는 서버 -->
    <!-- method 데이터 전송 시 전송 방법 get, post -->
    <form action="#" method="post" id="join_frm">
        <!-- fieldset 전체 폼 태그 안 그룹이 필요할 경우 작성 -->
        <!-- legend 그룹의 제목 (데이트 구분 목적, 실제 디자인 숨김) -->
        <fieldset>
            <legend>아이디, 비밀번호, 이메일 입력양식</legend>
            <span>받는 사람 : </span>
            <input type="text" multiple name="receiving"><br>
            <span>사진 첨부 : </span>
            <input type="file" accept="image/*" name="nser_photo"><br>
            <span>리뷰 작성</span>
            <textarea name="user_review" rows="5" cols="50" placeholder="100자 이상 작성해야함!"></textarea><br>
            <span>아이디 : </span>
            <input type="text" placeholder="아이ㅣ딘" name="user_id" required maxlength="10" size="10" autocomplete="on" >
            <button type="button">아이디 이거 맞아?</button><br>
            <span>비밀번호 : </span>
            <input type="password" name="user_pw"><br>
            <span>주민등록번호 : </span>
            <input type="text" name="resident_first" required maxlength="6">-<input type="password" name="resident_last" required  maxlength="6"><br>
            <span>주문 수량 : </span>
            <input type="number" name="order_num" value="1">
            <input type="email"><br>
            <input type="search"><br>
            <input type="date"><br>
            <input type="time"><br>
            <input type="url"><br>
        </fieldset>
        <fieldset>
            <legend>개인정보 입력 및 선택양식</legend>
            <dl>
                <dt>성별</dt>
                <dd>
                    <label for="male">남</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="female">여</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="none">선택안함</label> 
                    <input type="radio" name="gender" value="none" id="none">
                </dd>
                <dt>선호직업</dt>
                <dd>아래 항목 중 하나만 선택하세요.</dd>
                <dd>
                    <label>
                        <span>웹디자이너</span>
                        <input type="radio" name="job" value="designer">
                    </label>
                    <label>
                        <span>웹퍼블리셔</span>
                        <input type="radio" name="job" value="publisher">
                    </label>
                    <label>
                        <span>프론트엔드개발자</span>
                        <input type="radio" name="job" value="FrontEnd">
                    </label>
                </dd>
                <dt>CSS 문제. 우선순위가 클래스보다 높은 것을 선택하세요.</dt>
                <dd>아래 항목 중 정답에 해상하는 2개 이상을 선택하세요.</dd>
                <dd>
                    <label fot="tag">tag</label>
                    <input type="checkbox" name="answer" id="tag">
                    <label for="class">class</label>
                    <input type="checkbox" name="answer" id="class">
                    <label fot="id">id</label>
                    <input type="checkbox" name="answer" id="id">
                    <label for="inline">inline</label>
                    <input type="checkbox" name="answer" id="inline">
                    <label for="style">style</label>
                    <input type="checkbox" name="answer" id="style">
                </dd>
                <dd>
                    <label>
                        <span>tag</span>
                        <input type="checkbox" name="answer" id="tag">
                    </label>
                </dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend>휴대폰 인증번호 양식</legend>
        </fieldset>
        <fieldset>
            <legend>인증 약관 동의양식</legend>
            <button type="button" id="certified_btn">인증요청</button>
            <button type="button" id="id_overlap_btn">아이디 중복 확인</button>
            <button type="button" id="address_btn">주소검색</button>
            <button type="button" id="cart_btn">장바구니</button>
            <button type="button" id="reveiw_btn">리뷰등록</button>
        </fieldset>
    </form>
</body>
</html>
