<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 | 네이버</title>
    <style>
        #wrap {}
        #wrap header {}
        #wrap header nav {}
        /* main 시작 */
        #wrap main {}
        #wrap main .yoli_webtoon {}
        /* container 시작 */
        #wrap main .container {}
        #wrap main .container .webtoon_list {}
        #wrap main .container .webtoon_list .hot_list {}
        #wrap main .container .webtoon_list .month_new {}
        #wrap main .container .webtoon_list .best_challenge {}
        #wrap main .container .webtoon_list .update {}
        #wrap main .container .webtoon_list .set_sale {}
        #wrap main .container .webtoon_list .webtoon_tag {}
        /* aside 시작 */
        #wrap main .container aside {}
        #wrap main .container aside .ad {}
        #wrap main .container aside .popular {}
        #wrap main .container aside .new_ranking {}
        #wrap main .container aside .ad2 {}
        #wrap main .container aside .ad3 {}
        #wrap main .container aside .notice {}
        #wrap main .container aside .app_ad {}
        /* aside 끝 */
        #wrap main .webtoon_ad {}
        #wrap footer {}
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <nav></nav>
        </header>
        <main>
            <section class="yoli_webtoon"></section>
            <div class="container">
                <div class="webtoon_list">
                    <section class="hot_list"></section>
                    <section class="month_new"></section>
                    <section class="best_challenge"></section>
                    <section class="update"></section>
                    <section class="set_sale"></section>
                    <section class="webtoon_tag"></section>
                </div>
                <aside>
                    <section class="ad"></section>
                    <section class="popular"></section>
                    <section class="new_ranking"></section>
                    <section class="ad2"></section>
                    <section class="ad3"></section>
                    <section class="notice"></section>
                    <section class="app_ad"></section>
                </aside>
            </div>
            <section class="webtoon_ad"></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
